<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="texts">
        <p>&nbsp;&nbsp;&nbsp;Calculator</p>
      </div>
      <div class="display">
        <input type="text" id="upper-display" class="upper-display" disabled />
        <input type="text" id="operator-display" class="operator-display" disabled />
        <input type="text" id="lower-display" class="lower-display" disabled />
        <input type="text" id="answer-display" class="answer-display" disabled />
      </div>
      <div class="buttons">
        <button class="btn opr-btn btn-c" id="btn-c" onclick="fncn_ac()">
          AC
        </button>
        <button class="btn opr-btn btn-del" id="btn-del" onclick="fncn_c()">
          C
        </button>
        <button class="btn opr-btn btn-d" id="btn-d" onclick="fncn_d()">
          /
        </button>
        <button class="btn opr-btn btn-m" id="btn-m" onclick="fncn_m()">
          *
        </button>

        <button class="btn num-btn btn-7" id="btn-7" onclick="fncn7()">
          7
        </button>
        <button class="btn num-btn btn-8" id="btn-8" onclick="fncn8()">
          8
        </button>
        <button class="btn num-btn btn-9" id="btn-9" onclick="fncn9()">
          9
        </button>
        <button class="btn opr-btn btn-s" id="btn-s" onclick="fncn_s()">
          -
        </button>

        <button class="btn num-btn btn-4" id="btn-4" onclick="fncn4()">
          4
        </button>
        <button class="btn num-btn btn-5" id="btn-5" onclick="fncn5()">
          5
        </button>
        <button class="btn num-btn btn-6" id="btn-6" onclick="fncn6()">
          6
        </button>
        <button class="btn opr-btn btn-a" id="btn-a" onclick="fncn_a()">
          +
        </button>

        <button class="btn num-btn btn-1" id="btn-1" onclick="fncn1()">
          1
        </button>
        <button class="btn num-btn btn-2" id="btn-2" onclick="fncn2()">
          2
        </button>
        <button class="btn num-btn btn-3" id="btn-3" onclick="fncn3()">
          3
        </button>
        <button class="btn opr-btn btn-eq" id="btn-eq" onclick="operate()">
          =
        </button>

        <button class="btn num-btn btn-0" id="btn-0" onclick="fncn0()">
          0
        </button>
        <button class="btn num-btn btn-dot" id="btn-dot" onclick="fncn_dot()">
          .
        </button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
